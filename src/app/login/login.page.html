<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label></ion-label>
    <ion-input placeholder="Nombre Usuario" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label></ion-label>
    <ion-input type="password" placeholder="Contraseña" required></ion-input>
  </ion-item>

  <ion-button routerLink="/logeado">Ingresar</ion-button>
</ion-content>
